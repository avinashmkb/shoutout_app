        <script>
       
        
		$(document).ready(function() {
			
			function getUrlVars()
		{
    		var vars = [], hash;
    		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    		for(var i = 0; i < hashes.length; i++)
    	{
        	hash = hashes[i].split('=');
        	vars.push(hash[0]);
        	vars[hash[0]] = hash[1];
    	}
    	return vars;
		}
		
		var message = getUrlVars()["invalidpwd"];
		if (message != null){
			$("#errormsg").css('visibility','visible');
		
			$("#errormsg").p.html("<p>Invalid Username or Password, try again!</p>");
		}
		
		var logoutmessage = getUrlVars()["logout"];
		if (logoutmessage != null){
			$("#errormsg").css('visibility','visible');
			$("#errormsg").html("<p>You have been logged out!</p>");
		}
				
		
    });

        </script>
